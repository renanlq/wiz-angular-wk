<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Titulo</th>
      <th>Data</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let j of jokes">
      <td>{{j.id}}</td>
      <td>{{j.title}}</td>
      <td>{{j.created_at | date:'dd/MM/yyyy'}}</td>
      <td>
        <a href="">editar</a>
        &nbsp;
        <a href="">excluir</a>
      </td>
    </tr>
  </tbody>
</table>
